<div class="p-6 bg-white rounded-lg shadow">
  <div class="flex justify-between items-center mb-6">
    <h2 class="text-xl font-bold">{{ formTitle }}</h2>
    <button 
      (click)="closeDialog()"
      class="p-2 text-gray-500 hover:bg-gray-50 rounded-full"
      title="Fermer">
      ✕
    </button>
  </div>
  
  <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Titre</label>
      <input 
        type="text" 
        id="title" 
        formControlName="title"
        class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
      <p *ngIf="showTitleError" class="mt-1 text-sm text-red-600">Le titre est requis</p>
    </div>
    
    <div class="mb-4">
      <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
      <textarea 
        id="description" 
        formControlName="description"
        rows="4"
        class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500"></textarea>
    </div>
    
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
      <div>
        <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Statut</label>
        <select 
          id="status" 
          formControlName="status"
          class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
          <option *ngFor="let status of statusOptions" [value]="status.value">{{ status.label }}</option>
        </select>
      </div>
      
      <div>
        <label for="priority" class="block text-sm font-medium text-gray-700 mb-1">Priorité</label>
        <select 
          id="priority" 
          formControlName="priority"
          class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
          <option *ngFor="let priority of priorityOptions" [value]="priority.value">{{ priority.label }}</option>
        </select>
      </div>
    </div>
    
    <div class="mb-4">
      <label for="dueDate" class="block text-sm font-medium text-gray-700 mb-1">Date d'échéance</label>
      <input 
        type="date" 
        id="dueDate" 
        formControlName="dueDate"
        class="w-full p-2 border rounded-md focus:ring-blue-500 focus:border-blue-500">
    </div>
    
    <div class="flex justify-end space-x-2">
      <button 
        type="button"
        (click)="closeDialog()"
        class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50">
        Annuler
      </button>
      <button 
        type="submit"
        [disabled]="taskForm.invalid"
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed">
        {{ submitButtonText }}
      </button>
    </div>
  </form>
</div>
